{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest | {% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <style>
        #main {
            background-image: url({% static "images/login.png" %});
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <div id="main" class="flex flex-row min-h-screen justify-center items-center text-white">
        <form method="post">
            {% csrf_token %}
            <p class="text-2xl text-center font-bold">Kirish</p> <br>
            <label for="username">Foydalanuvchi nomi</label> <br>
            <input autocomplete="off" name="username" class="bg-transparent outline-none focus:ring-1 focus:ring-green-500 py-1 px-3 rounded-md border border-gray-300/50" type="text" id="username"> <br>
            <label for="password">Parol</label> <br>
            <input autocomplete="off" name="password" class="bg-transparent outline-none focus:ring-1 focus:ring-green-500 py-1 px-3 rounded-md border border-gray-300/50" type="password" id="password"> <br>
            <button class="bg-green-500 text-white py-1 px-3 w-full mt-2 rounded-md">Kirish</button>
        </form>
    </div>
</body>
</html>

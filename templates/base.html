{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest | {% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen w-full">
        <div class="w-full sticky border-b flex justify-between px-5">
            <div>
                <p class="text-2xl">Fastest</p>
            </div>
            <div class="text-white">
                {{ request.user.first_name }} {{ request.user.last_name }} | <a class="bg-red-400 text-white px-2 rounded-full" href="{% url 'logout' %}">Chiqish</a>
            </div>
        </div>
        <div class="mx-20 h-[calc(100%-5rem)] overflow-auto">
            {% block content %}
            {% endblock %}
        </div>
    </div>

        <p class="text-center font-bold">Platform powered by <a class="hover:text-green-500" href="https://t.me/alisher_abdimuminov">Ali</a></p>
    </div> -->
</body>
</html>
